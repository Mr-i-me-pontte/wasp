<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <style>
        .ticket-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 8px;
            border: 1px solid #e9ecef;
        }
        .ticket-details {
            font-family: Arial, sans-serif;
        }
        .ticket-image {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .ticket-image img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .purchase-btn {
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="container py-5">
    <h1 class="text-center mb-5">Event Ticket</h1>
    <div class="row">
        <div class="col-md-6">
            <div class="ticket-container">
                <div class="ticket-details">
                    <h4>Date:</h4>
                    <p>October 30, 2022</p>
                    <h4>Time:</h4>
                    <p>8:00 PM</p>
                    <h4>Venue:</h4>
                    <p>Example Stadium</p>
                    <h4>Address:</h4>
                    <p>123 Example St, City, State</p>
                    <label for="ticket-amount">Select amount:</label>
                    <div class="input-group mb-3">
                        <input type="number" class="form-control" id="ticket-amount" value="1" min="1" max="4">
                        <button class="btn btn-outline-secondary" type="button" id="increment-btn">+</button>
                        <button class="btn btn-outline-secondary" type="button" id="decrement-btn">-</button>
                    </div>
                    <button class="btn btn-primary purchase-btn">Purchase</button>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="ticket-image">
                <img class="img-fluid" src="https://source.unsplash.com/featured/?ticket" alt="Ticket Image">
            </div>
        </div>
    </div>
</div>
<script>
    document.getElementById("increment-btn").addEventListener("click", function() {
        var ticketAmount = document.getElementById("ticket-amount");
        if (parseInt(ticketAmount.value) < 4) {
            ticketAmount.value = parseInt(ticketAmount.value) + 1;
        }
    });

    document.getElementById("decrement-btn").addEventListener("click", function() {
        var ticketAmount = document.getElementById("ticket-amount");
        if (parseInt(ticketAmount.value) > 1) {
            ticketAmount.value = parseInt(ticketAmount.value) - 1;
        }
    });
</script>
</body>
</html>
