<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cryptocurrency Trading Homepage</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <style>
        #trading-graph {
            width: 100%;
            height: 400px;
        }
    </style>
</head>
<body>
<header class="bg-primary text-white text-center py-3">
    <h1>Hello World Dapp Home</h1>
</header>
<div class="container mt-4">
    <div class="row">
        <div class="col-md-4">
            <h2>Token List</h2>
            <table class="table">
                <thead>
                <tr>
                    <th>Symbol</th>
                    <th>Value</th>
                    <th>Variation %</th>
                </tr>
                </thead>
                <tbody>
                <!-- Sample token data -->
                <tr>
                    <td>BTC</td>
                    <td>45000</td>
                    <td>+2.5%</td>
                </tr>
                <tr>
                    <td>ETH</td>
                    <td>3000</td>
                    <td>-1.2%</td>
                </tr>
                <tr>
                    <td>LTC</td>
                    <td>150</td>
                    <td>+0.8%</td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="col-md-4">
            <h2>Graph</h2>
            <div id="trading-graph"></div>
            <!-- TradingView graph script -->
            <script src="https://s3.tradingview.com/tv.js"></script>
            <script>
                new TradingView.widget({
                    "width": "100%",
                    "height": 400,
                    "symbol": "BINANCE:BTCUSDT",
                    "interval": "D",
                    "timezone": "Etc/UTC",
                    "theme": "light",
                    "style": "1",
                    "locale": "en",
                    "toolbar_bg": "#f1f3f6",
                    "enable_publishing": false,
                    "allow_symbol_change": true,
                    "container_id": "trading-graph"
                });
            </script>
        </div>
        <div class="col-md-4">
            <h2>Order Book</h2>
            <table class="table">
                <thead>
                <tr>
                    <th>Price</th>
                    <th>Quantity</th>
                </tr>
                </thead>
                <tbody>
                <!-- Sample order book data -->
                <tr>
                    <td>44999</td>
                    <td>2</td>
                </tr>
                <tr>
                    <td>45001</td>
                    <td>3</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="row mt-4">
        <div class="col">
            <h2>Order History</h2>
            <table class="table">
                <thead>
                <tr>
                    <th>Order ID</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Status</th>
                </tr>
                </thead>
                <tbody>
                <!-- Sample order history data -->
                <tr>
                    <td>1</td>
                    <td>45000</td>
                    <td>2</td>
                    <td>Filled</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>44999</td>
                    <td>1</td>
                    <td>Open</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
