type Tokens @model @auth(rules: [{allow: public}]) {
  id: ID!
  symbol: String
  value: String
  variation: String
}

enum EntityType {
  PJ
  PF
}

enum ReportStatus {
  PROCESSING
  SUCCESS
  ERROR_SERASA
  ERROR_PIPEFY
}

type SerasaReport @model @auth(rules: [{allow: public}]) {
  id: ID!
  type: EntityType
  documentNumber: String!
  pipefyId: String
  status: ReportStatus
}
 